<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCall</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Firebase 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <h1>Welcome to ShadowCall</h1>
    <p>Stay connected with your friends all night!</p>

    <!-- User Input Section -->
    <div id="userInput">
        <input type="text" id="username" placeholder="Enter your name" autocomplete="nickname">
        <input type="file" id="profilePicInput" accept="image/*">
        <button id="joinButton">Join Sleepover</button>
    </div>

    <!-- Dropdown for user controls after joining -->
    <div id="userControls" style="display: none;">
        <button id="toggleControls">ðŸ”½ Show Options</button>
        <div id="controlsDropdown" style="display: none;">
            <button id="leaveButton">Leave Sleepover</button>
        </div>
    </div>

    <h2>Current Sleepover Members:</h2>
    <div id="userList"></div> <!-- This will show profile pics & names -->

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
