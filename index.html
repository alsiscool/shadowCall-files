<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCall</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Firebase 8 (NOT Firebase 9) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <h1>Welcome to ShadowCall</h1>
    <p>Stay connected with your friends all night!</p>

    <input type="text" id="username" placeholder="Enter your name">
    <input type="file" id="profilePicInput" accept="image/*">
    <button id="joinButton">Join Sleepover</button>

    <h2>Current Sleepover Members:</h2>
    <div id="userList"></div> <!-- This will show profile pics & names -->

    <!-- Make sure script.js loads after Firebase -->
    <script src="script.js"></script>
</body>
</html>
